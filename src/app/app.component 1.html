<mat-toolbar color="primary">
  <span>User Management</span>
  <div class="spacer"></div>
  <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
  <a mat-button routerLink="/users" routerLinkActive="active">Users</a>
  <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
</mat-toolbar>
<!--div class="outlet">
  <router-outlet></router-outlet>
</div-->
<p>home works!</p>
<div layout="column" class="zero">

  <div flex="33" flex-md="{{ vm.box1Width }}" class="one"></div>
  <div flex="33" layout="{{ vm.direction }}" layout-md="row" class="two">

    <div flex="20" flex-md="10" hide-lg="" class="two_one"></div>
    <div flex="30px" show="" hide-md="{{ vm.hideBox }}" flex-md="25" class="two_two"></div>
    <div flex="20" flex-md="65" class="two_three"></div>

  </div>
  <div flex="" class="three"></div>

</div>

<mat-card class="card-demo">
  <mat-card-title>Grid with Minmax</mat-card-title>
  <mat-card-content class="containerX">
    <div class="colorNested" style="height: auto;">
      <div gdGap="10px" gdColumns="repeat(auto-fill, minmax(200px, 1fr))">
        <div class="box" gdColumn="auto / span 2">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box" gdColumn="auto / span 2" gdRow="auto / span 2">G</div>
        <div class="box">H</div>
        <div class="box">I</div>
        <div class="box">J</div>
        <div class="box" gdColumn="auto / span 3">K</div>
        <div class="box">L</div>
        <div class="box">M</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
